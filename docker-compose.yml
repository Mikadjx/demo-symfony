version: "3.8"

services:

  php:
    build:
      context: .
    container_name: symfony
    working_dir: /var/www/symfony
    restart: unless-stopped
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: demo_symfony_nginx
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:rw
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_PASSWORD=demo123456
      - MYSQL_DATABASE=demo
      - MYSQL_USER=demo
    ports:
      - "3306:3306"
    volumes:
      - demo_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
      - "8888:80"
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  demo_data: